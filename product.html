<!DOCTYPE html>
<html>

<head>
  <title>Product Page</title>
  <style> 
    body {
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: white;
    }

    img {
      width: 400px; /* Adjust the width as needed */
      margin-top: 50px;
    }

    button {
      padding: 20px;
      background-color: #FF0000; /* Red background color */
      color: white;
      border: 2px solid #000000; /* Black border */
      cursor: pointer;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #CC0000; /* Darker red on hover */
    }

    .back-button {
      background-color: white; /* White background color for the Back button */
      color: #000000; /* Black text color */
    }

    .not-for-sale {
      font-size: 24px;
      margin-top: 20px;
      color: #FF0000; /* Red text color */
    }
  </style>
</head>

<body>
  <img src="https://example.com/placeholder-image.jpg" alt="Product Image">
  <br>
  <button class="back-button" onclick="window.location.href='page2.html'">Back</button>
  <div class="not-for-sale">This is NOT for sale!!</div>
</body>

</html>
