<!DOCTYPE html>
<html>

<head>
  <title>Product 2 Page</title>
  <style>
    body {
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: white;
    }

    .message {
      font-size: 72px; /* Adjusted font size to make it huge */
      margin-top: 50px;
      color: #FF0000; /* Red text color */
      font-weight: bold; /* Bold text */
      text-decoration: underline; /* Underlined text */
    }

    img {
      width: 400px; /* Adjust the width as needed */
      margin-top: 20px;
    }

    button {
      padding: 20px;
      background-color: #FF0000; /* Red background color */
      color: white;
      border: 2px solid #000000; /* Black border */
      cursor: pointer;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #CC0000; /* Darker red on hover */
    }

    .back-button {
      background-color: white; /* White background color for the Back button */
      color: #000000; /* Black text color */
    }
  </style>
</head>

<body>
  <img src="https://www.contrado.co.uk/blog/wp-content/uploads/2017/11/hero-image.jpg" alt="Unicorn Image">
  <div class="message">Unicorns are not real boss</div>
  <br>
  <button class="back-button" onclick="window.location.href='page2.html'">Back</button>
</body>

</html>
