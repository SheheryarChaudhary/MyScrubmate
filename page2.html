<!DOCTYPE html>
<html>

<head>
  <title>Shop</title>
  <style>
    body {
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, red 23%, black 23%, black 25%, white 25%, white 100%);
    }

    .product-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
    }

    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    img {
      width: 200px; /* Adjust the width as needed */
      margin-top: 20px;
    }

    button {
      padding: 20px;
      background-color: #FF0000; /* Red background color */
      color: white;
      border: 2px solid #000000; /* Black border */
      cursor: pointer;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 20px;
      width: 200px; /* Set button width to match image width */
    }

    button:hover {
      background-color: #CC0000; /* Darker red on hover */
    }

    .home-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: white; /* White background color for the Home button */
      color: #000000; /* Black text color */
    }
  </style>
</head>

<body>
  <button class="home-button" onclick="window.location.href='index.html'">Home</button>
  <h1>This is a shop where you can buy</h1>

  <div class="product-container">
    <div class="product">
      <img src="https://thumbs.dreamstime.com/z/yellow-jacket-wasp-14168674.jpg?ct=jpeg" alt="Product Image">
      <button onclick="window.location.href='product.html'">View Bee</button>
    </div>

    <div class="product">
      <img src="https://m2.bargainmax.co.uk/media/catalog/product/cache/98f2d9312fcbfb88690d91bfd6521157/t/u/tumbnail_46f96924-67b0-444a-98cc-e1cf5805f447.jpg" alt="Product 2 Image">
      <button onclick="window.location.href='product2.html'">View Unicorn Egg</button>
    </div>
  </div>

</body>

</html>
